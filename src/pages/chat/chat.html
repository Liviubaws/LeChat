<ion-header>
  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-title>Chat</ion-title>

 
    <ion-list>
      <ion-item>
        <ion-input placeholder="Friend's email" [(ngModel)]="friend"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Message" [(ngModel)]="message"></ion-input>
      </ion-item>
      <ion-item *ngFor="let sentmsjs of sentmsj">
          {{sentmsjs}}
        </ion-item>
      <ion-item *ngFor="let mymsjs of mymsj">
        {{mymsjs}}
      </ion-item>
      </ion-list>
      <button ion-button (click)="chatSend()">Send message</button>
</ion-content>

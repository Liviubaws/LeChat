<!--

<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding center text-center>
    <ion-title>Register</ion-title>
  <ion-list class="list">
    <ion-item>
      <ion-input placeholder="Email" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Confirm password" [(ngModel)]="repass" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="register()">Register</button>
</ion-content>

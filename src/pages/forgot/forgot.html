<ion-content padding center text-center>
  <ion-title>Forgot Password</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Enter your username" [(ngModel)]="username"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="getPassword()">Get password</button>
</ion-content>

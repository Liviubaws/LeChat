<ion-content padding center text-center>
  
  <ion-title>Le Chat</ion-title>
  <ion-list>
    <ion-item id="input_css">
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item id="input_css">
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (click)="login()" id="login_css">Log in</button>
  <br>
  <ion-label (click)="forgot()" class="label_forgot">Forgot Password?</ion-label>
  <ion-row id="row_css">
    <ion-label class="label_normal">Do you have an account?</ion-label>
    <ion-label (click)="goRegister()" class="label_register">REGISTER HERE</ion-label>
  </ion-row>
  <!-- <button ion-button color="light" (click)="goRegister()">Register</button>
  <button ion-button color="dark" (click)="forgot()">Forgot Password</button> -->
</ion-content>

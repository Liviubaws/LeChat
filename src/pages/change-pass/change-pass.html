<ion-header>
    <ion-navbar>
      
    </ion-navbar>
  </ion-header>
<ion-content padding center text-center>
  <ion-title>Change Password</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Enter new password" [(ngModel)]="newpass" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Repeat new password" [(ngModel)]="newpassrep" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="changePass()">Change password</button>
</ion-content>
